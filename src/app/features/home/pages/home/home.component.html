<div class="container" >
  <div class="row">
    <div class="col-md-12" style="margin: 50px 0; text-align: center">
      <div style="font-size:40px">Horaire de vol</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <label for="departure" style="font-weight: 100">Départ / Departure</label>
      <select id="departure" class="form-control" style="border-radius: 5px;" [(ngModel)]="departure" (change)="search()">
        <option selected value="0">Tout</option>
        <option *ngFor="let city of cities" value="{{city._id}}">{{city.label}}</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="arrival" style="font-weight: 100">Arrivée / Arrival</label>
      <select id="arrival" class="form-control" style="border-radius: 5px;" [(ngModel)]="arrival" (change)="search()">
        <option selected value="0">Tout</option>
        <option *ngFor="let city of cities" value="{{city._id}}">{{city.label}}</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="typeAirplane" style="font-weight: 100">Type d'avion</label>

      <select id="typeAirplane" class="form-control" style="border-radius: 5px;" [(ngModel)]="typeAirplane" (change)="search()">
        <option selected value="0"> Tout</option>
        <option *ngFor="let typeAircraft of typeAircrafts" value="{{typeAircraft._id}}">{{typeAircraft.label}}</option>

      </select>
    </div>
    <div class="col-md-3">
      <label for="date" style="font-weight: 100">Date</label>
      <div class="card flex justify-content-center">
        <p-calendar id="date" #dateField [(ngModel)]="dates" styleClass="p-button-help" selectionMode="range"
          dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true" [showClear]="true" (onClear)="clearDate()"
          (onSelect)="selectDate()"></p-calendar>
      </div>

    </div>
    <div class="col-md-1">
      <button style="margin-top: 25px; border-radius: 5px;" class="btn btn-md btn-danger "><i class="icon-search"></i></button>
    </div>

    <div class="col-md-12">
      <div class="text-center">
        <!-- <h3 class="mt-4"> Résultats de la recherche de vols : {{cityArrival}} vers {{departure}}
                </h3> -->
      </div>
    </div>
  </div>

  <div class="row" style="margin: 40px 0; align-items: center">
    <div *ngIf="flightsGrouped && flightsGrouped.length != 0" class="col-md-12 "
      style="text-align: center; margin-top: 25px!important;">


      <div *ngIf="cityArrival.label || cityDeparture.label">
        <div *ngIf="cityArrival.label && cityDeparture.label">
          <h2>Vols de {{cityDeparture.label}} à {{cityArrival.label}}</h2>
        </div>
        <div *ngIf="cityDeparture.label && !cityArrival.label">
          <h2>Vols depuis {{cityDeparture.label}} vers toutes les villes</h2>
        </div>
        <div *ngIf="cityArrival.label && !cityDeparture.label">
          <h2>Toutes les villes à destination {{cityArrival.label}}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-12" style="padding: 0 !important;">
      <div *ngIf="dates.length!=0">
        <div *ngFor="let fg of flightsGrouped">
          <h3 class="text-center">{{ getFomateDate(fg.label)| date:"dd MMMM yyy"}}</h3>
          <app-home-flight-table [flights]="fg.flights"></app-home-flight-table>
        </div>

      </div>
      <div *ngIf="dates.length==0" class="text-center">
        <i class=" icon-calendar3 text-danger" style="font-size: 60px;color: #ccc;"></i>
        <h2 style="color: #ccc;">Aucune date sélectionnée</h2>
      </div>

      <div *ngIf="flightsGrouped && flightsGrouped.length == 0 && loaded" style="text-align: center">
        <i class="icon-airplane text-danger" style="font-size: 80px;"></i>
        <h2 class="text-primary">Aucun vol trouvé</h2>
      </div>
    </div>
  </div>
</div>
